<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Get started with SceneView - Create a 3D map</title>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.2/esri/css/main.css">
    <script src="https://js.arcgis.com/4.2/"></script>
    <script>
        require([
            "esri/config",
            "esri/layers/OpenStreetMapLayer",
            "esri/Map",
            "esri/views/SceneView",
            "dojo/dom",
            "dojo/domReady!"
        ], function(esriConfig,
                    OpenStreetMapLayer,
                    Map,
                    SceneView,
                    dom){

            esriConfig.request.corsEnabledServers.push("a.tile.openstreetmap.org",
                    "b.tile.openstreetmap.org", "c.tile.openstreetmap.org");

            var map = new Map({
                ground: "world-elevation"
            });

            var osmLayer = new OpenStreetMapLayer();
            map.add(osmLayer);

            var view = new SceneView({
                container: "viewDiv",     // Reference to the scene div created in step 5
                map: map,                 // Reference to the map object created before the scene
                scale: 1000,          // Sets the initial scale to 1:50,000,000
                center: [106.6827251, 10.7625102 ]  // Sets the center point of view with lon/lat
            });
        });
    </script>
</head>
<body>
<div id="viewDiv"></div>
</body>
</html>
